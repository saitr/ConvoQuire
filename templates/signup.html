{% extends 'layout.html' %}

{% block content %}
{% load static %}
<section class="vh-100">
    <div class="mask d-flex align-items-center h-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <div id="loaderOverlay" class="overlay" style="display: none;">
                                <div id="loader" class="text-center d-flex flex-column justify-content-center align-items-center">
                                    <div class="loader"></div> <!-- Replace the image with a loader element -->
                                    <div class="mt-2">Loading...</div>
                                </div>
                            </div>
                            
                            

                            <form id="registerForm" method="POST">
                                {% csrf_token %}

                                <div class="form-outline mb-4">
                                    
                                    {{ form.username }}
                                </div>
                                
                                <div class="form-outline mb-4">
                                    <div class="error-message" style="color: red">
                                        {% for error in form.email.errors %}
                                            {{ error }}
                                        {% endfor %}
                                    </div>
                                    {{ form.email }}
                                </div>
                                
                                <div class="form-outline mb-4">
                                    
                                    {{ form.password }}
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button id="submitButton" type="submit" class="btn btn-dark btn-block btn-lg gradient-custom-4 text-light">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'signin' %}" class="fw-bold text-body"><u>Login here</u></a></p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    const registerForm = document.getElementById('registerForm');
    const loaderOverlay = document.getElementById('loaderOverlay');
    const submitButton = document.getElementById('submitButton');

    registerForm.addEventListener('submit', function() {
        // Hide the submit button and show the loader
        submitButton.style.display = 'none';
        loaderOverlay.style.display = 'block';
    });
</script>
</style>    
{% endblock %}
