{% extends 'layout.html' %}

{% block content %}
<section class="vh-100">
    <div class="mask d-flex align-items-center h-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Log In</h2>

                            <form method="POST" class="registerForm" id="registerForm">
                                {% csrf_token %}

                                
                                
                                <div class="form-outline mb-4">
                                    <div class="error-message" style="color:red">
                                        {{ form.email.errors }}
                                    </div>
                                    {{ form.email }}
                                </div>
                                
                                <div class="form-outline mb-4">
                                    <div class="error-message" style="color:red">
                                        {{ form.password.errors }}
                                    </div>
                                    {{ form.password }}
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-dark btn-block btn-lg gradient-custom-4 text-light" id="submitButton">SignIn</button>

                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Dont have an account? <a href="{% url 'signup' %}" class="fw-bold text-body"><u>Sign Up</u></a></p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="loaderOverlay" class="overlay" style="display: none;">
        <div id="loader" class="text-center d-flex flex-column justify-content-center align-items-center">
            <div class="loader"></div> <!-- Replace the image with a loader element -->
            <div class="mt-2">Loading...</div>
        </div>
    </div>
    
</section>
<script>
    const registerForm = document.getElementById('registerForm');
    const loaderOverlay = document.getElementById('loaderOverlay');
    const submitButton = document.getElementById('submitButton');

    registerForm.addEventListener('submit', function() {
        // Hide the submit button and show the loader
        submitButton.style.display = 'none';
        loaderOverlay.style.display = 'block';
    });
</script>

{% endblock %}
